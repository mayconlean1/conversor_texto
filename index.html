<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Maiuscula Minuscula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="ferramenta">
        <header id="fheader">
            <h1 id="titulo">Converta todo seu texto </h1>
            <p id="btntext">
                <input type="button" class="btnferramenta" value="MAIUSCULO" onclick="upper()"> 
                <input type="button" class="btnferramenta" value="minusculo" onclick="lower()"> 
                <input type="button" class="btnferramenta" value="AlTeRnAdO" onclick="alternado()"> 
                <input type="button" class="btnferramenta" value="Primeira Letra" onclick="primeiraLetra()">
                <input type="button" class="btnferramenta" value="Inicio da frase" onclick="inicioFrase()"> 
                <input type="button" class="btnferramenta" value="Inverter" onclick="inverter()"> 
                <input type="button" class="btnferramenta" value="Sem acentos" onclick="removerAcentos()">
                <input type="button" class="btnferramenta" value="Texto original" onclick="originalText()"> 
            </p>
            <p>
                
                
            </p>
        </header>
        <div id="divftexto">
            <p>
                <textarea name="ttext" id="ctext" cols="110" rows="10" onchange="original()" onclick="mudaCor()" onblur="voltaCor()"  placeholder="Insira seu texto aqui !"></textarea>
                 <br> 
                <input type="button" class="btnferramenta" value="Tornar original" onclick="tornarOriginal()"> 
                <input type="button" class="btnferramenta" value="Copiar" onclick="copiar()">
            </p>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
